<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--Let's get some practice with HTML Images and Anchor Elements.&nbsp; 
        In index.html, please do the following: Create a link that goes to this url: 
            https://en.wikipedia.org/wiki/Wolf Use whatever link text you would like!
        Create an image element using this source:
             https://upload.wikimedia.org/wikipedia/commons/5/5f/Kolm%C3%A5rden_Wolf.jpg
             Make sure to include some alt text on the image-->


    <!--method one-->
    <a href="https://en.wikipedia.org/wiki/Wolf">wiki link</a>
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Kolm%C3%A5rden_Wolf.jpg" alt="img of wolf">



    <!--method two-->
    <a href="https://en.wikipedia.org/wiki/Wolf">wiki link</a>
    <img src="/section three/images/wolf.jpeg" alt="img of wolf">


</body>

</html>
